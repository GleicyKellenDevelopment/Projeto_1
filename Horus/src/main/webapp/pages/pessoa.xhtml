<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hórus Informática</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Listagem das Pessoas">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Adicionar"
						oncomplete="PF('adicionarPessoa').show();" />
				</f:facet>
				<p:column headerText="Nome"></p:column>
				<p:column headerText="CPF"></p:column>
				<p:column headerText="Cidade"></p:column>
				<p:column headerText="Bairro"></p:column>
				<p:column headerText="CEP"></p:column>
				<p:column headerText="Endereço"></p:column>
				<p:column headerText="Complemento"></p:column>
				<p:column headerText="Número"></p:column>
				<p:column headerText="Telefone Fixo"></p:column>
				<p:column headerText="Telefone Móvel"></p:column>
				<p:column headerText="Email"></p:column>
				<p:column headerText="Opções"></p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Adicionar Pessoa" widgetVar="adicionarPessoa"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText size="20" maxlength="50" />
				
				<p:outputLabel value="CPF:" />
				<p:inputText size="20" maxlength="15" />
				
				<p:outputLabel value="Cidade:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma Cidade:" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Bairro:" />
				<p:inputText size="20" maxlength="40" />
				
				<p:outputLabel value="CEP:" />
				<p:inputText size="20" maxlength="10" />
				
				<p:outputLabel value="Endereço:" />
				<p:inputText size="20" maxlength="40" />
				
				<p:outputLabel value="Complemento:" />
				<p:inputText size="20" maxlength="50" />
				
				<p:outputLabel value="Número:" />
				<p:inputText size="20" maxlength="5" />
				
				<p:outputLabel value="Telefone Fixo:" />
				<p:inputText size="20" maxlength="15" />
				
				<p:outputLabel value="Telefone Móvel:" />
				<p:inputText size="20" maxlength="15" />
				
				<p:outputLabel value="Email:" />
				<p:inputText size="20" maxlength="50" />
				
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('adicionarPessoa').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
