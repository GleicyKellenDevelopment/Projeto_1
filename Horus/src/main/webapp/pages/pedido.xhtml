<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hórus Informática</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Listagem dos Pedidos">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Adicionar"
						oncomplete="PF('adicionarPedido').show();" />
				</f:facet>
				<p:column headerText="Produto"></p:column>
				<p:column headerText="Quantidade"></p:column>
				<p:column headerText="Venda"></p:column>
				<p:column headerText="Valor Parcial"></p:column>
				<p:column headerText="Opções"></p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Adicionar Pedido" widgetVar="adicionarPedido"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				
				<p:outputLabel value="Produto:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Produto:"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Venda:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione a Venda:" />
				</p:selectOneMenu>
								
				<p:outputLabel value="Quantidade:" />
				<p:inputText size="20" maxlength="5" />
				
				<p:outputLabel value="Valor Parcial:" />
				<p:inputText size="20" maxlength="7" />
								
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('adicionarPedido').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
